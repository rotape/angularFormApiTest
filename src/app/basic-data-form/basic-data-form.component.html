<form #form="ngForm" class="form" (ngSubmit)="updateUserData()">
  <h2 class="first">Tus datos personales</h2>
  <div class="form_element first"><label for="first-name"></label>
    <input class="form_input" type="text" name="firstName" id="first-name" placeholder="Name" [(ngModel)]="user.name" required/>
  </div>
  <div class="form_element second"><label for="surname"></label>
    <input class="form_input" type="text" name="surname" id="surname" placeholder="Surname"
      [(ngModel)]="user.surname" required/>
  </div>
  <div class="form_date form_text--left form_element">
    <label class="form_label full" for="date">Fecha de nacimiento</label>
    <input class="form_input first" type="number" name="day" id="day" placeholder="dia" required/>
    <input class="form_input second" type="number" name="month" id="month" placeholder="mes" />
    <input class="form_input third" type="number" name="year" id="year" placeholder="año" required/>
  </div>
  <div class="second form_element form_element--selectText">
    <label class="form_label full" for="document">Documento identificativo</label>
    <select class="form_input first" [(ngModel)]="user.document_type" name="document" required>
      <option *ngFor="let document of documents" class="form_input" [ngValue]="document">{{document}}</option>
    </select>
    <input class="form_input second" type="text" class="form_input" name="document-number" id="document-number"
      [(ngModel)]="user.identification" />
  </div>
  <div class="first form_element form_element--date">
    <label class="form_label full" for="gender">Género</label>
    <div class="first">
      <input class="form_input--radio" type="radio" name="gender" id="mujer" value="woman" [(ngModel)]="user.gender" />
      <label for="Mujer">Mujer</label>
    </div>
    <div class="second">
      <input class="form_input--radio" type="radio" name="gender" id="hombre" value="man" [(ngModel)]="user.gender" />
      <label for="hombre">Hombre</label>
    </div>
    <div class="third">
      <input class="form_input--radio" type="radio" name="gender" id="noanswer" value="noanswer"
        [(ngModel)]="user.gender" />
      <label for="noanswer">Prefiero no contestar</label>
    </div>
  </div>
  <div class="form_element first">
    <label for="email"></label>
    <input class="form_input" type="email" name="email" id="email" placeholder="email" [(ngModel)]="user.email" #email="ngModel"required email/>
  </div>
  <div class="form_element form_element--second">
    <label for=""></label>
    <input class="form_input" (change)="checkEmails()" [(ngModel)]="user.confirmEmail" type="email" name="confirmEmail" id="confirm-email" placeholder="repite el email" #confirmEmail="ngModel" required email/>
  </div>
  <span class="form--error" [hidden]="!emailError">Emails no coinciden o no es un email válido</span>
  <button type="submit" [disabled]="!form.valid" class="form_separator full">Modificar tus datos</button>
</form>
<form #passwordForm="ngForm" class="form" (ngSubmit)="updateUserPassword()" >
  <h2>Contraseña</h2>
  <div class="form_element first">
    <label class="form_label" for="password">Contraseña</label>
    <input class="form_input" (change)="checkPasswords()" type="password" name="password" id="password"  [(ngModel)]="user.password" required />
  </div>
  <div class="form_element second">
    <label class="form_label" for="matchingPassword">Repetir contraseña</label>
    <input class="form_input" type="password" name="matchingPassword" id="repeat-password"
      [(ngModel)]="user.matchingPassword" (change)="checkPasswords()" required validateEqual="password" #matchingPassword="ngModel" />
  </div>
  <span class="form--error" [hidden]=" !(matchingPassword.valid && !matchingPassword.pristine && mustMatchError)">Contraseñas no son iguales</span>
  <button type="submit" class="form_separator full" [disabled]="!passwordForm.valid">Modificar Contraseña</button>
</form>
<form #addressForm="ngForm" class="form" >
  <h2>Dirección</h2>
  <div class="form_element first">
    <label for="address"></label>
    <input class="form_input" (change)="updateUserData()" type="text" name="address" id="address" placeholder="dirección"
      [(ngModel)]="user.address" />
  </div>
</form>
